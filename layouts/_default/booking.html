<!DOCTYPE html>
<html lang="de">

<head>
  {{- partial "head.html" . -}}
  <meta name="description" content="{{ .Site.Params.homepage_meta_tags.meta_og_description }}" />
  <meta property="og:title" content="{{ .Site.Params.homepage_meta_tags.meta_og_title }}" />
  <meta property="og:type" content="{{ .Site.Params.homepage_meta_tags.meta_og_type }}" />
  <meta property="og:url" content="{{ .Site.Params.homepage_meta_tags.meta_og_url }}" />
  <meta property="og:image" content="{{ .Site.Params.homepage_meta_tags.meta_og_image }}" />
  <meta property="og:description" content="{{ .Site.Params.homepage_meta_tags.meta_og_description }}" />
  <meta name="twitter:card" content="{{ .Site.Params.homepage_meta_tags.meta_twitter_card }}" />
  <meta name="twitter:site" content="{{ .Site.Params.homepage_meta_tags.meta_twitter_site }}" />
  <meta name="twitter:creator" content="{{ .Site.Params.homepage_meta_tags.meta_twitter_creator }}" />

  <link rel="stylesheet" href="/css/calendar.css">
</head>

<body>
  {{- partial "alert.html" . -}}

  {{- partial "header.html" . -}}

  <div class="scroll-top rounded-full">
    <span class="icon-keyboard_arrow_up text-2xl"></span>
  </div>

  <div class="mx-auto my-10 max-w-6xl">
    <div id="form-calendar-wrapper" class="mx-3 col-span-3 lg:col-span-2 px-2">
      <h1 class="title text-5xl mb-4">{{ .Title }}</h1>
      <div id="prose" class="content prose md:prose-lg lg:prose-xl max-w-none py-1">{{ .Content }}</div>

      <div id="smoobuApartment1855499de" class="calendarWidget">
        <div 
          class="calendarContent bg-white justify-center" 
          data-load-calendar-url="https://login.smoobu.com/de/cockpit/widget/single-calendar/1855499" 
          data-verification="fa52fdb4acf928d7be3ea8489f8c7e1655d1b3b516cac24bb1a0e64dc9ec6625" 
          data-baseUrl="https://login.smoobu.com"
          data-disable-css="false">
        </div>
        <script type="text/javascript" src="https://login.smoobu.com/js/Apartment/CalendarWidget.js"></script>
      </div>

      <form name="contact" id="contact">

        <div id="calendar-wrapper">
          <div class="calendar"></div>
          <div id="dates-selector-wrapper" class="flex justify-between py-2">
            <div class="flex-1 p-4 input bg-gray-200 border border-gray-200 p-4 focus:outline-none focus:bg-white focus:border-gray-500">
              <label for="start">Vom</label>
              <input 
                type="date" 
                id="start" 
                name="start" 
                value="{{ now.Format "2006-01-02" }}"
                min="{{ now.Format "2006-01-02" }}"
                required
                class="bg-gray-200 focus:outline-none focus:bg-white focus:border-gray-500">
            </div>

            <div class="flex-1 p-4 input bg-gray-200 border border-gray-200 p-4 focus:outline-none focus:bg-white focus:border-gray-500">
              <label for="end">bis</label>
              <input 
                type="date" 
                id="end" 
                name="end" 
                value="{{ now.Format "2006-01-02" }}"
                min="{{ now.Format "2006-01-02" }}"
                required
                class="bg-gray-200 focus:outline-none focus:bg-white focus:border-gray-500">
            </div>

            <div class="flex-1 p-4 input bg-gray-200 border border-gray-200 p-4 focus:outline-none focus:bg-white focus:border-gray-500">
              <label for="num-people">Anzahl GÃ¤ste: </label>
              <input
                type="number"
                id="number-people"
                name="num-people"
                value="1"
                min="1"
                max="6"
                required
                class="bg-gray-200 focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
          </div>
        </div>

        <div class="input">
          <input type="text" placeholder="Name" name="name"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required>
        </div>

        <div class="input">
          <input 
            type="text" 
            placeholder="E-Mail" 
            name="mail"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required>
        </div>

        <div class="input">
          <input 
            type="text" 
            placeholder="Titel" 
            name="title"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required>
        </div>

        <div class="input">
          <textarea 
            rows="5" 
            cols="30" 
            placeholder="Nachricht" 
            name="message"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required></textarea>
        </div>
        
        <p id="price-output" class="py-4"></p>

        <input 
          type="submit" 
          value="Senden"
          class="px-8 py-2 pt-5 duration-200 bg-gray-800 text-white cursor-pointer transition-colors hover:bg-gray-400">
      </form>
    </div>
  </div>

  {{- partial "footer.html" . -}}
</body>

<script src="/js/submit-form.js"></script>
<script src="/js/price-calculator.js"></script>

</html>
